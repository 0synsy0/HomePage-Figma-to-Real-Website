<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to SY</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&family=Roboto:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="search-input-container">
      <input type="text" placeholder="Search here..." />
    </div>

    <div class="mobile-menu-container">
      <div class="logo-container">
        <a href="#" class="logo">SY.</a>
        <div class="close-icon">
          <img src="images/close-icon.svg" alt="" />
        </div>
      </div>

      <div class="mobile-menu-items">
        <a href="#">Blog</a>
        <a href="#">Contact</a>
        <a href="#">About</a>
        <div class="search-input-container">
          <input type="text" placeholder="Search here..." />
          <img src="images/search-icon.svg" alt="" />
        </div>
      </div>
    </div>

    <nav>
      <div class="wrapper">
        <a href="#" class="logo">SY.</a>

        <div class="menu-items">
          <a href="#">Blog</a>
          <a href="#">Contact</a>
          <a href="#">About</a>
          <div class="search-icon-container">
            <img
              src="images/search-icon.svg"
              alt=""
              class="search-icon active"
            />
            <img src="images/close-icon.svg" alt="" class="close-icon" />
          </div>
        </div>

        <div class="menu-icon">
          <img src="images/menu-icon.svg" alt="" />
        </div>
      </div>
    </nav>

    <main class="hero-section">
      <div class="wrapper">
        <div class="left">
          <h1>Hi, I'm Sadik</h1>
          <p>
            I design beautiful websites & mobile apps that modern trends demand
          </p>
          <a href="#" class="btn">Contact Me</a>
        </div>

        <div class="right">
          <div class="hero-image-container">
            <img class="hero-image" src="images/cvfoto.png" alt="" />
            <div class="hero-image-bg"></div>
          </div>
        </div>

        <div class="social">
          <a href="#">
            <img src="images/instagram-logo.svg" alt="" />
          </a>

          <a href="#">
            <img src="images/linkedin-logo.svg" alt="" />
          </a>

          <a href="#">
            <img src="images/youtube-logo.svg" alt="" />
          </a>
        </div>
      </div>

      <img class="bg-shape" src="images/bg-shape.svg" alt="" />
      <img class="bg-shape-mobile" src="images/bg-shape-mobile.svg" alt="" />
    </main>

    <script src="main.js"></script>
  </body>
</html>
